{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}

<style>
    #quizbox {
        border: solid;
        border-width: 1px;
    } 
    #mapid { 
      height: 1080px; 
    }
    .jumbotron{
  margin-top: 20px;
  background-image: url("https://upload.wikimedia.org/wikipedia/commons/3/32/Cairngorms_National_Park_road_%28Unsplash%29.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 250px;
}
</style>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

<main role="main" class="container text-center">
  <div class="jumbotron">
  </div>

  <div class="container">
    <h1>Compass Point Munros</h1>
    <p class="lead">Can you name the most easterly, westerly, southernmost and northernmost munros?</p>
    <h3>Count: <span id="count"></span></h3>
    <p></p>
  </div>

  <div class="container">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Answers:</span>
        </div>
        <input type="text" id="myInput" oninput="myFunction()" class="form-control" placeholder="Enter your answers here" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    </div>

    <div id="mapid"></div>
    <p></p>

</div>

<script>
var map = L.map('mapid', {
    center: [57.143194, -4.680661],
    zoom: 8,
    dragging: false,
    minZoom: 8,
    maxZoom: 8
});

L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain-background/{z}/{x}/{y}{r}.{ext}', {foo: 'bar', attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors', ext: 'png'}).addTo(map);

var benHope = L.marker([58.413552, -4.608741]).addTo(map);
var mountKeen = L.marker([56.969523, -2.973696]).addTo(map);
var benMore = L.marker([56.424107, -6.015201]).addTo(map);
var benLomond = L.marker([56.190631, -4.633167]).addTo(map);

var new_popup = L.popup({"autoClose": false, "closeOnClick": null});

var count = 0;

function myFunction() {
        var x = document.getElementById("myInput").value;
        var x = x.toLowerCase();
        if (x == "ben hope") {
          benHope.bindTooltip('Ben Hope').openTooltip();
          document.getElementById("myInput").value = "";
          count ++;
          document.getElementById("count").innerText = count;
        }
        if (x == "mount keen") {
          mountKeen.bindTooltip('Mount Keen').openTooltip();  
          document.getElementById("myInput").value = "";
          count ++;
          document.getElementById("count").innerText = count;
        }
        if (x == "ben more") {
          benMore.bindTooltip('Ben More').openTooltip();
          document.getElementById("myInput").value = "";
          count ++;
          document.getElementById("count").innerText = count;
        }
        if (x == "ben lomond") {
          benLomond.bindTooltip('Ben Lomond').openTooltip();
          document.getElementById("myInput").value = "";
          count ++;
          document.getElementById("count").innerText = count;
        }
    }

</script>
  


{% endblock %}
