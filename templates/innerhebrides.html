{% extends "base.html" %}

{% block head %}
<meta name="description" content="WeeQuiz: try our beautiful inner hebrides quiz.">
{% endblock %}

{% import "bootstrap/wtf.html" as wtf %}
{% block content %}

<style>
    #quizbox {
        border: solid;
        border-width: 1px;
    } 
    #mapid { 
      height: 1080px; 
    }
    .jumbotron{
  margin-top: 20px;
  background-image: url("https://images.unsplash.com/photo-1575234357675-8ca749a35dd3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1055&q=80");
  background-size: cover;
  background-position: bottom;
  background-repeat: no-repeat;
  height: 250px;
}
</style>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
   <script type="text/javascript" src="static/js/coll.js"></script>
   <script type="text/javascript" src="static/js/tiree.js"></script>
   <script type="text/javascript" src="static/js/rum.js"></script>
   <script type="text/javascript" src="static/js/canna.js"></script>
   <script type="text/javascript" src="static/js/eigg.js"></script>
   <script type="text/javascript" src="static/js/muck.js"></script>
   <script type="text/javascript" src="static/js/mull.js"></script>


<main role="main" class="container text-center">
  <div class="jumbotron">
  </div>

  <div class="container">
    <h1>Inner Hebrides</h1>
    <p class="lead">Can you name the 7 main islands below?</p>
    <h3 id="count">0</h3>
    <p></p>
  </div>

  <div class="container">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Answers:</span>
        </div>
        <input type="text" id="myInput" oninput="myFunction()" class="form-control" placeholder="Enter your answers here" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    </div>

    <div id="mapid"></div>
    <p></p>

</div>

<p></p>

<div class="container text-center">

  <p class="lead"><b>Did you know?</b></p>
  <p class="lead"></p>

</div>

<p></p>

<script>
var map = L.map('mapid', {
    center: [56.64, -6.55],
    zoom: 9.7,
    dragging: false,
    minZoom: 9.7,
    maxZoom: 9.7
});

var correct = {
  "color": '#ff3399',
  "fillOpacity": 1
}

L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain-background/{z}/{x}/{y}{r}.{ext}', {foo: 'bar', attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors', ext: 'png'}).addTo(map);

var count = 0;

function myFunction() {
        var x = document.getElementById("myInput").value;
        var x = x.toLowerCase();
        if (x == "coll") {
          L.geoJSON(coll, {
            style: correct
          }).addTo(map);
          document.getElementById("myInput").value = "";
          count ++;
          document.getElementById("count").innerText = count;
        }
        if (x == "tiree") {
          L.geoJSON(tiree, {
            style: correct
          }).addTo(map);
          document.getElementById("myInput").value = "";
          count ++;
          document.getElementById("count").innerText = count;
        }
        if (x == "rum") {
          L.geoJSON(rum, {
            style: correct
          }).addTo(map);
          document.getElementById("myInput").value = "";
          count ++;
          document.getElementById("count").innerText = count;
        }
        if (x == "canna") {
          L.geoJSON(canna, {
            style: correct
          }).addTo(map);
          document.getElementById("myInput").value = "";
          count ++;
          document.getElementById("count").innerText = count;
        }
        if (x == "eigg") {
          L.geoJSON(eigg, {
            style: correct
          }).addTo(map);
          document.getElementById("myInput").value = "";
          count ++;
          document.getElementById("count").innerText = count;
        }
        if (x == "muck") {
          L.geoJSON(muck, {
            style: correct
          }).addTo(map);
          document.getElementById("myInput").value = "";
          count ++;
          document.getElementById("count").innerText = count;
        }
        if (x == "mull") {
          L.geoJSON(mull, {
            style: correct
          }).addTo(map);
          document.getElementById("myInput").value = "";
          count ++;
          document.getElementById("count").innerText = count;
        }
    }

</script>
  


{% endblock %}
